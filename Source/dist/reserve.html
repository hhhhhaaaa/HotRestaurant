<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    ​
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
​

<body data-new-gr-c-s-check-loaded="14.1002.0" data-gr-ext-installed="">
    ​
    <div class="container">
        ​
        <div class="jumbotron">
            <h1 class="text-center">
                <h2 class="text-center">Make your reservation</h2>
                <br>
                <div class="text-center">
                    <a href="/tables">
                        <button class="btn btn-lg btn-secondary"> View Tables</button>
                    </a>
                    <a href="/">
                        <button class="btn btn-lg btn-success"> Return to Homepage</button>
                    </a>
                </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form id="formData" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" name="phone" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email">
                            </div>
                            <button type="submit" class="formBtn btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        ​
        ​
    </div>
    ​
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/form.js"></script>

</html>
